<div
  class="min-h-screen bg-center bg-cover bg-no-repeat flex items-center justify-center px-4 py-10 relative overflow-hidden"
  style="background-image: url('/bg-login.png');"
>
  <!-- Overlay sombre + vignette pour le contraste -->
  <div class="absolute inset-0 bg-gradient-to-b from-slate-900/60 via-slate-900/40 to-slate-900/70"></div>
  <div class="absolute inset-0 [box-shadow:inset_0_0_160px_rgba(0,0,0,0.55)]"></div>

  <div class="relative w-full max-w-md">
    <!-- Logo & Titre -->
    <div class="text-center text-white mb-6 drop-shadow">
      <h1 class="text-4xl font-extrabold tracking-wide">JOB FINDER</h1>
      <p class="text-sm text-white/90 mt-1">Your Next Opportunity Awaits</p>
    </div>

    <!-- Carte Glassmorphism -->
    <div class="bg-white/10 backdrop-blur-xl rounded-[2.5rem] shadow-2xl ring-1 ring-white/20 p-8 sm:p-10 border border-white/10">
      <h2 class="text-center text-xl font-bold text-white mb-8">Connexion</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label class="block text-xs font-semibold text-white/70 mb-2 uppercase ml-1">Email Address</label>
          <div class="relative">
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <input
              type="email"
              formControlName="email"
              class="w-full pl-12 pr-4 py-3.5 rounded-2xl bg-white/10 border border-white/20 text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-sky-400/50 focus:bg-white/20 transition-all text-sm shadow-inner"
              placeholder="name@example.com"
              autocomplete="email"
            />
          </div>
          <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-xs text-red-400 mt-2 ml-1">
            Email invalide.
          </p>
        </div>

        <div>
          <label class="block text-xs font-semibold text-white/70 mb-2 uppercase ml-1">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full px-4 py-3.5 rounded-2xl bg-white/10 border border-white/20 text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-sky-400/50 focus:bg-white/20 transition-all text-sm shadow-inner"
            placeholder="••••••••"
            autocomplete="current-password"
          />
          <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-xs text-red-400 mt-2 ml-1">
            Minimum 6 caractères.
          </p>
        </div>

        <div class="flex items-center justify-between px-1">
          <label class="flex items-center gap-2 text-xs text-white/60 cursor-pointer group">
            <input
              type="checkbox"
              [checked]="rememberMe"
              (change)="rememberMe = !rememberMe"
              class="h-4 w-4 rounded-md border-white/20 bg-white/10 checked:bg-sky-500 focus:ring-sky-500/50"
            />
            <span class="group-hover:text-white transition-colors">Rester connecté</span>
          </label>
        </div>

        <div *ngIf="errorMessage" class="bg-red-500/20 border border-red-500/50 text-red-100 text-xs px-4 py-3 rounded-2xl">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full py-4 rounded-2xl text-sm font-bold text-white uppercase tracking-widest transition-all
                 bg-gradient-to-r from-sky-600 to-blue-600 hover:from-sky-500 hover:to-blue-500
                 shadow-lg shadow-sky-500/30 active:scale-[0.98] disabled:opacity-50"
        >
          {{ isLoading ? 'Connexion...' : 'LOG IN' }}
        </button>
      </form>

      <div class="mt-8 text-center pt-6 border-t border-white/10">
        <p class="text-xs text-white/50 font-medium">
          Don't have an account? 
          <a routerLink="/register" class="text-sky-400 hover:text-sky-300 ml-1 font-bold decoration-2 underline-offset-4">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
