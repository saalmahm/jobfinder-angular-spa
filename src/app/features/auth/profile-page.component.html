<div class="min-h-screen bg-slate-50">
  <div class="h-32 sm:h-36 bg-gradient-to-r from-sky-200 via-indigo-100 to-amber-100"></div>

  <div class="-mt-12 sm:-mt-14 px-4 pb-12">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
        <div class="p-5 sm:p-6">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <div class="flex items-center gap-3">
              <div class="h-14 w-14 sm:h-16 sm:w-16 rounded-full ring-4 ring-white bg-gradient-to-br from-slate-200 to-slate-400 flex items-center justify-center">
                <span class="text-slate-800 font-bold text-lg sm:text-xl">
                  {{ initials }}
                </span>
              </div>

              <div class="min-w-0">
                <div class="text-lg sm:text-xl font-semibold text-slate-900 truncate">
                  {{ fullName || 'Your profile' }}
                </div>
                <div class="text-xs text-slate-500 truncate">
                  {{ user?.email || '' }}
                </div>
              </div>
            </div>

            <div class="flex items-center gap-2">
              <button
                type="button"
                *ngIf="!isEditing"
                (click)="toggleEdit(true)"
                class="px-4 py-2 rounded-xl bg-blue-600 text-white text-sm font-semibold hover:bg-blue-500 transition"
              >
                Edit
              </button>

              <button
                type="button"
                *ngIf="isEditing"
                (click)="toggleEdit(false)"
                [disabled]="isLoading"
                class="px-4 py-2 rounded-xl bg-slate-100 text-slate-700 text-sm font-semibold hover:bg-slate-200 transition disabled:opacity-50"
              >
                Cancel
              </button>
            </div>
          </div>

          <div class="mt-6">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-5">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-xs font-medium text-slate-700 mb-1.5">First name</label>
                  <input
                    type="text"
                    formControlName="firstName"
                    [readonly]="!isEditing"
                    [class.bg-slate-50]="!isEditing"
                    class="w-full px-3 py-2 text-sm rounded-lg border border-slate-200 text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/25 focus:border-blue-400 transition"
                    placeholder="Your first name"
                  />
                  <p *ngIf="isEditing && profileForm.get('firstName')?.touched && profileForm.get('firstName')?.invalid" class="mt-1 text-xs text-red-600">
                    First name is required.
                  </p>
                </div>

                <div>
                  <label class="block text-xs font-medium text-slate-700 mb-1.5">Last name</label>
                  <input
                    type="text"
                    formControlName="lastName"
                    [readonly]="!isEditing"
                    [class.bg-slate-50]="!isEditing"
                    class="w-full px-3 py-2 text-sm rounded-lg border border-slate-200 text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/25 focus:border-blue-400 transition"
                    placeholder="Your last name"
                  />
                  <p *ngIf="isEditing && profileForm.get('lastName')?.touched && profileForm.get('lastName')?.invalid" class="mt-1 text-xs text-red-600">
                    Last name is required.
                  </p>
                </div>

                <div class="md:col-span-2">
                  <label class="block text-xs font-medium text-slate-700 mb-1.5">Email</label>
                  <input
                    type="email"
                    formControlName="email"
                    [readonly]="!isEditing"
                    [class.bg-slate-50]="!isEditing"
                    class="w-full px-3 py-2 text-sm rounded-lg border border-slate-200 text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/25 focus:border-blue-400 transition"
                    placeholder="name@example.com"
                  />
                  <p *ngIf="isEditing && profileForm.get('email')?.touched && profileForm.get('email')?.invalid" class="mt-1 text-xs text-red-600">
                    Please enter a valid email.
                  </p>
                </div>
              </div>

              <div *ngIf="errorMessage" class="rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-xs text-red-700">
                {{ errorMessage }}
              </div>

              <div *ngIf="isEditing" class="flex flex-col sm:flex-row gap-2 pt-2">
                <button
                  type="submit"
                  [disabled]="profileForm.invalid || isLoading"
                  class="sm:w-auto w-full px-5 py-2 rounded-lg bg-blue-600 text-white text-sm font-semibold hover:bg-blue-500 transition disabled:opacity-50"
                >
                  {{ isLoading ? 'Saving...' : 'Save changes' }}
                </button>

                <button
                  type="button"
                  (click)="toggleEdit(false)"
                  [disabled]="isLoading"
                  class="sm:w-auto w-full px-5 py-2 rounded-lg bg-slate-100 text-slate-700 text-sm font-semibold hover:bg-slate-200 transition disabled:opacity-50"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>

          <div class="mt-6 pt-6 border-t border-slate-200">
            <div class="text-xs font-semibold text-slate-900">My email address</div>

            <div class="mt-3 flex items-start gap-3 p-3 rounded-lg bg-slate-50 border border-slate-200">
              <div class="h-8 w-8 rounded-lg bg-blue-600/10 flex items-center justify-center shrink-0">
                <svg class="h-4 w-4 text-blue-700" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>

              <div class="min-w-0">
                <div class="text-sm font-semibold text-slate-900 truncate">{{ user?.email }}</div>
                <div class="text-xs text-slate-500 mt-0.5">Primary email</div>
              </div>
            </div>
          </div>

          <div class="mt-6 pt-6 border-t border-slate-200 flex justify-end">
            <button
              type="button"
              (click)="onDeleteAccount()"
              class="px-4 py-2 rounded-lg bg-red-600 text-white text-sm font-semibold hover:bg-red-500 transition"
            >
              Delete account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
