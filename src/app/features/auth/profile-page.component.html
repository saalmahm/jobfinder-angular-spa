<div class="min-h-screen bg-slate-50">
  <div class="h-40 sm:h-48 bg-gradient-to-r from-sky-200 via-indigo-100 to-amber-100"></div>

  <div class="-mt-16 sm:-mt-20 px-4 pb-16">
    <div class="max-w-5xl mx-auto">
      <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
        <div class="p-6 sm:p-8">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-6">
            <div class="flex items-center gap-4">
              <div class="relative">
                <div class="h-16 w-16 sm:h-20 sm:w-20 rounded-full ring-4 ring-white bg-gradient-to-br from-slate-200 to-slate-400 flex items-center justify-center">
                  <span class="text-slate-800 font-bold text-xl sm:text-2xl">
                    {{ initials }}
                  </span>
                </div>
              </div>

              <div class="min-w-0">
                <div class="text-xl sm:text-2xl font-semibold text-slate-900 truncate">
                  {{ fullName || 'Your profile' }}
                </div>
                <div class="text-sm text-slate-500 truncate">
                  {{ user?.email || '' }}
                </div>
              </div>
            </div>

            <div class="flex items-center gap-3">
              <button
                type="button"
                *ngIf="!isEditing"
                (click)="toggleEdit(true)"
                class="px-5 py-2.5 rounded-xl bg-blue-600 text-white text-sm font-semibold hover:bg-blue-500 transition shadow-sm"
              >
                Edit
              </button>

              <button
                type="button"
                *ngIf="isEditing"
                (click)="toggleEdit(false)"
                [disabled]="isLoading"
                class="px-5 py-2.5 rounded-xl bg-slate-100 text-slate-700 text-sm font-semibold hover:bg-slate-200 transition disabled:opacity-50"
              >
                Cancel
              </button>
            </div>
          </div>

          <div class="mt-8">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-8">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-2">Full name</label>
                  <input
                    type="text"
                    [value]="fullName"
                    disabled
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-700"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-2">Nickname</label>
                  <input
                    type="text"
                    [value]="nickName"
                    disabled
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-700"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-2">First name</label>
                  <input
                    type="text"
                    formControlName="firstName"
                    [readonly]="!isEditing"
                    [class.bg-slate-50]="!isEditing"
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/25 focus:border-blue-400 transition"
                    placeholder="Your first name"
                  />
                  <p *ngIf="isEditing && profileForm.get('firstName')?.touched && profileForm.get('firstName')?.invalid" class="mt-2 text-xs text-red-600">
                    First name is required.
                  </p>
                </div>

                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-2">Last name</label>
                  <input
                    type="text"
                    formControlName="lastName"
                    [readonly]="!isEditing"
                    [class.bg-slate-50]="!isEditing"
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/25 focus:border-blue-400 transition"
                    placeholder="Your last name"
                  />
                  <p *ngIf="isEditing && profileForm.get('lastName')?.touched && profileForm.get('lastName')?.invalid" class="mt-2 text-xs text-red-600">
                    Last name is required.
                  </p>
                </div>

                <div class="md:col-span-2">
                  <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
                  <input
                    type="email"
                    formControlName="email"
                    [readonly]="!isEditing"
                    [class.bg-slate-50]="!isEditing"
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/25 focus:border-blue-400 transition"
                    placeholder="name@example.com"
                  />
                  <p *ngIf="isEditing && profileForm.get('email')?.touched && profileForm.get('email')?.invalid" class="mt-2 text-xs text-red-600">
                    Please enter a valid email.
                  </p>
                </div>
              </div>

              <div *ngIf="errorMessage" class="rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
                {{ errorMessage }}
              </div>

              <div *ngIf="isEditing" class="flex flex-col sm:flex-row gap-3">
                <button
                  type="submit"
                  [disabled]="profileForm.invalid || isLoading"
                  class="sm:w-auto w-full px-6 py-3 rounded-xl bg-blue-600 text-white text-sm font-semibold hover:bg-blue-500 transition shadow-sm disabled:opacity-50"
                >
                  {{ isLoading ? 'Saving...' : 'Save changes' }}
                </button>

                <button
                  type="button"
                  (click)="toggleEdit(false)"
                  [disabled]="isLoading"
                  class="sm:w-auto w-full px-6 py-3 rounded-xl bg-slate-100 text-slate-700 text-sm font-semibold hover:bg-slate-200 transition disabled:opacity-50"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>

          <div class="mt-10 pt-8 border-t border-slate-200">
            <div class="text-sm font-semibold text-slate-900">My email address</div>

            <div class="mt-4 flex items-start gap-4 p-4 rounded-2xl bg-slate-50 border border-slate-200">
              <div class="h-10 w-10 rounded-xl bg-blue-600/10 flex items-center justify-center">
                <svg class="h-5 w-5 text-blue-700" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </div>

              <div class="min-w-0">
                <div class="text-sm font-semibold text-slate-900 truncate">{{ user?.email }}</div>
                <div class="text-xs text-slate-500 mt-1">Primary email</div>
              </div>
            </div>
          </div>

          <div class="mt-10 pt-8 border-t border-slate-200">
            <div class="flex items-start justify-between gap-6">
              <div></div>
              <button
                type="button"
                (click)="onDeleteAccount()"
                class="shrink-0 px-5 py-2.5 rounded-xl bg-red-600 text-white text-sm font-semibold hover:bg-red-500 transition"
              >
                Delete account
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
