<div class="min-h-screen bg-slate-50">
  <div class="bg-gradient-to-r from-sky-200 via-indigo-100 to-amber-100 px-4 py-12 sm:py-16">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-3xl sm:text-4xl font-semibold text-slate-900 tracking-tight">Favorites</h1>
      <p class="text-sm text-slate-600 mt-2">Your saved job offers</p>
    </div>
  </div>

  <div class="px-4 py-10">
    <div class="max-w-4xl mx-auto">
      <div *ngIf="(isLoading$ | async)" class="flex items-center gap-2 text-blue-600 mb-6">
        <div class="w-4 h-4 border-2 border-current border-t-transparent rounded-full animate-spin"></div>
        <span class="text-xs font-semibold">Loading favorites...</span>
      </div>

      <div *ngIf="(error$ | async) as err" class="mb-6 rounded-xl border border-rose-200 bg-rose-50 p-4 text-sm text-rose-700">
        {{ err }}
      </div>

      <ng-container *ngIf="(favorites$ | async) as favorites">
        <div *ngIf="!favorites.length" class="rounded-2xl border border-dashed border-slate-300 bg-white p-12 text-center">
          <div class="text-sm font-semibold text-slate-900">No favorites yet</div>
          <p class="text-xs text-slate-500 mt-1">Save job offers to see them here.</p>
        </div>

        <div *ngIf="favorites.length" class="grid gap-4">
          <div *ngFor="let fav of favorites; trackBy: trackById"
               class="bg-white rounded-xl border border-slate-200 p-5 hover:shadow-md transition-all relative">
            <div class="flex items-start justify-between gap-4">
              <div class="min-w-0">
                <div class="text-[11px] text-slate-400 font-medium mb-1">Saved • {{ fav.date | date:'mediumDate' }}</div>
                <h3 class="text-lg font-bold text-slate-900 truncate">{{ fav.title }}</h3>
                <div class="text-sm text-slate-600 mt-1 truncate">
                  <span class="font-semibold text-slate-700">{{ fav.company }}</span>
                  <span class="mx-2 text-slate-300">•</span>
                  <span>{{ fav.location }}</span>
                </div>

                <div class="flex flex-wrap items-center gap-2 mt-4">
                  <a *ngIf="fav.sourceUrl" [href]="fav.sourceUrl" target="_blank"
                     class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-bold hover:bg-blue-700 transition-all shadow-sm hover:shadow-md">
                    View Job
                  </a>
                  <button (click)="remove(fav)"
                          class="inline-flex items-center justify-center px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg text-sm font-bold hover:bg-slate-50 transition-all">
                    Remove
                  </button>
                </div>
              </div>

              <button (click)="remove(fav)"
                      class="p-2 rounded-full text-slate-400 hover:bg-slate-100 hover:text-slate-700 transition-all"
                      title="Remove from favorites">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
