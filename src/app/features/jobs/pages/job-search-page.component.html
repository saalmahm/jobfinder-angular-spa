<div class="min-h-screen bg-slate-50">

  <!-- Search Header -->
  <div class="bg-white border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-6 py-6">
      <div class="flex flex-col md:flex-row gap-4">
        <!-- Keyword Search -->
        <div class="flex-1">
          <div class="relative">
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" [formControl]="searchForm.controls['keyword']" placeholder="Frontend Developer"
              class="w-full pl-12 pr-4 py-3 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
        </div>

        <!-- Location Search -->
        <div class="flex-1">
          <div class="relative">
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <circle cx="12" cy="10" r="3" />
            </svg>
            <input type="text" [formControl]="searchForm.controls['location']" placeholder="New York, NY"
              class="w-full pl-12 pr-4 py-3 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
        </div>

        <!-- Search Button -->
        <button (click)="onSearch()"
          class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors text-sm">
          Search Jobs
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-6 py-8">
    <div class="grid grid-cols-1 gap-8">

      <!-- Results Section -->
      <main>

        <!-- Messages -->
        <div *ngIf="successMessage"
          class="mb-6 p-4 rounded-lg bg-green-50 border border-green-200 flex items-start gap-3">
          <svg class="w-5 h-5 text-green-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="text-sm font-medium text-green-800">{{ successMessage }}</p>
        </div>

        <div *ngIf="errorMessage" class="mb-6 p-4 rounded-lg bg-red-50 border border-red-200 flex items-start gap-3">
          <svg class="w-5 h-5 text-red-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <p class="text-sm font-medium text-red-800">{{ errorMessage }}</p>
        </div>

        <!-- Results Header -->
        <div class="flex items-center justify-between mb-6">
          <div>
            <h2 class="text-lg font-bold text-slate-900">
              {{ results.length }} jobs found
            </h2>
            <p class="text-xs text-slate-600 mt-0.5" *ngIf="lastSearch">
              Showing matches for <span class="font-semibold text-slate-900">{{ lastSearch.keyword }}</span>
            </p>
          </div>
        </div>

        <!-- Loading State -->
        <div *ngIf="isLoading" class="flex items-center justify-center py-24">
          <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-slate-200 border-t-blue-600 rounded-full animate-spin"></div>
            <span class="text-sm font-medium text-slate-600">Loading jobs...</span>
          </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && results.length === 0"
          class="bg-white rounded-lg border border-slate-200 p-16 text-center">
          <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 mb-6">
            <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <h3 class="text-lg font-bold text-slate-900 mb-2">No jobs found</h3>
          <p class="text-sm text-slate-600">Try adjusting your search filters or keywords.</p>
        </div>

        <!-- Job Results List -->
        <div *ngIf="!isLoading && results.length > 0">
          <app-job-results-list [jobs]="results" [totalItems]="results.length" [itemsPerPage]="itemsPerPage"
            [currentPage]="currentPage" [favoriteIds]="(favoriteOfferIds$ | async) || emptySet"
            (pageChange)="onPageChange($event)" (addToFavorites)="onAddToFavorites($event)"
            (applyToJob)="onApplyToJob($event)">
          </app-job-results-list>
        </div>

      </main>
    </div>
  </div>

</div>
