<div class="min-h-screen bg-slate-50">
  <div class="relative bg-gradient-to-r from-sky-200 via-indigo-100 to-amber-100 px-4 py-12 sm:py-16">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-6">
        <h1 class="text-3xl sm:text-4xl font-semibold text-slate-900 tracking-tight">Find jobs</h1>
      </div>

      <div class="bg-white rounded-2xl border border-slate-200 shadow-lg p-5 sm:p-6">
        <app-job-search-form (search)="onSearch($event)"></app-job-search-form>
      </div>
    </div>
  </div>

  <div class="px-4 py-12">
    <div class="max-w-4xl mx-auto">
      <div class="flex items-center justify-between mb-6">
        <div class="text-sm font-semibold text-slate-900">
          Results <span *ngIf="results.length > 0" class="ml-1 text-slate-400">({{ results.length }})</span>
        </div>
        
        <div *ngIf="isLoading" class="flex items-center gap-2 text-blue-600">
          <div class="w-4 h-4 border-2 border-current border-t-transparent rounded-full animate-spin"></div>
          <span class="text-xs font-semibold">Searching...</span>
        </div>
      </div>
      
      <!-- État vide ou initial -->
      <div *ngIf="!isLoading && results.length === 0" class="rounded-2xl border border-dashed border-slate-300 bg-white p-12 text-center">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-slate-50 text-slate-400 mb-4">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <div class="text-sm font-semibold text-slate-900">No results found</div>
        <p class="text-xs text-slate-500 mt-1">Try adjusting your keywords or location to find more jobs.</p>
      </div>

      <!-- Liste des résultats -->
      <div *ngIf="!isLoading && results.length > 0">
        <app-job-results-list 
          [jobs]="results" 
          [totalItems]="results.length"
          [itemsPerPage]="itemsPerPage"
          [currentPage]="currentPage"
          [favoriteIds]="(favoriteOfferIds$ | async) || emptySet"
          (pageChange)="onPageChange($event)"
          (addToFavorites)="onAddToFavorites($event)"
          (applyToJob)="onApplyToJob($event)">
        </app-job-results-list>
      </div>

      <!-- Last Search Info (optionnel, affiché seulement si utile) -->
      <div *ngIf="lastSearch && results.length > 0" class="mt-8 pt-8 border-t border-slate-200 flex flex-wrap gap-4">
        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest w-full">Current Filters</div>
        <div class="px-3 py-1.5 rounded-lg bg-slate-100 border border-slate-200 text-xs font-semibold text-slate-700">
          Keyword: {{ lastSearch.keyword }}
        </div>
        <div *ngIf="lastSearch.location" class="px-3 py-1.5 rounded-lg bg-slate-100 border border-slate-200 text-xs font-semibold text-slate-700">
          Location: {{ lastSearch.location }}
        </div>
      </div>
    </div>
  </div>
</div>
