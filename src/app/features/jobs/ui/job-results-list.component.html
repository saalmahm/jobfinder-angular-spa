<div class="space-y-6">
  <!-- Jobs List -->
  <div class="grid gap-4">
    <div *ngFor="let job of paginatedJobs" 
         class="bg-white rounded-lg border border-slate-200 p-6 hover:shadow-sm transition-shadow">
      
      <div class="flex items-start justify-between gap-4 mb-3">
        <div class="flex-1 min-w-0">
          <!-- Company & Date -->
          <div class="flex items-center gap-3 mb-2">
            <span class="text-sm font-medium text-slate-900">
              {{ job.company }}
            </span>
            <span class="text-sm text-slate-400">
              {{ job.date | date:'mediumDate' }}
            </span>
          </div>

          <!-- Job Title -->
          <h3 class="text-lg font-semibold text-slate-900 mb-2 leading-snug">
            {{ job.title }}
          </h3>
          
          <!-- Location -->
          <div class="flex items-center gap-1.5 text-sm text-slate-600 mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
            {{ job.location }}
          </div>

          <!-- Description -->
          <div class="text-sm text-slate-600 line-clamp-2 leading-relaxed mb-5" [innerHTML]="job.description"></div>

          <!-- Action Buttons -->
          <div class="flex flex-wrap items-center gap-2">
            <a *ngIf="job.sourceUrl" 
               [href]="job.sourceUrl" 
               target="_blank"
               class="inline-flex items-center justify-center px-5 py-2 bg-blue-600 text-white rounded-lg text-sm font-bold hover:bg-blue-700 transition-all shadow-sm hover:shadow-md">
              View Job
            </a>

            <button *ngIf="isAuthenticated()"
                    (click)="applyToJob.emit(job)"
                    class="inline-flex items-center justify-center px-5 py-2 bg-white border-2 border-blue-600 text-blue-600 rounded-lg text-sm font-bold hover:bg-blue-50 transition-all">
              Track Application
            </button>
          </div>
        </div>

        <!-- Favorite Button (Top Right) -->
        <button *ngIf="isAuthenticated()"
                (click)="addToFavorites.emit(job)"
                class="absolute top-4 right-4 p-2 rounded-full text-slate-400 hover:bg-blue-50 hover:text-blue-500 transition-all duration-200 z-10"
                title="Add to favorites">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.505 4.046 3 5.5L12 21Z"/></svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div *ngIf="totalPages > 1" class="flex items-center justify-center gap-2 pt-8">
    <button (click)='onPageChange(currentPage - 1)'
            [disabled]='currentPage === 1'
            class='p-2 rounded-lg border border-slate-300 text-slate-600 hover:bg-slate-50 disabled:opacity-40 disabled:cursor-not-allowed transition-colors'>
      <svg xmlns='http://www.w3.org/2000/svg' class='w-4 h-4' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='m15 18-6-6 6-6'/></svg>
    </button>

    <div class='flex items-center gap-1'>
      <button *ngFor='let page of getPages()'
              (click)='onPageChange(page)'
              class='min-w-[36px] h-9 px-3 rounded-lg text-sm font-medium transition-all'
              [class.bg-slate-900]='page === currentPage'
              [class.text-white]='page === currentPage'
              [class.text-slate-600]='page !== currentPage'
              [class.hover:bg-slate-100]='page !== currentPage'>
        {{ page }}
      </button>
    </div>

    <button (click)='onPageChange(currentPage + 1)'
            [disabled]='currentPage === totalPages'
            class='p-2 rounded-lg border border-slate-300 text-slate-600 hover:bg-slate-50 disabled:opacity-40 disabled:cursor-not-allowed transition-colors'>
      <svg xmlns='http://www.w3.org/2000/svg' class='w-4 h-4' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='m9 18 6-6-6-6'/></svg>
    </button>
  </div>
</div>
