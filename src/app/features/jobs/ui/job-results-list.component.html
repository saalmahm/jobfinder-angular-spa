<div class="space-y-6">
  <!-- Jobs List -->
  <div class="grid gap-4">
    <div *ngFor="let job of paginatedJobs" 
         class="group bg-white rounded-xl border border-slate-200 p-5 transition-all duration-200 hover:shadow-md hover:border-slate-300 relative">
      
      <!-- Favorite Button (Top Right) -->
      <button *ngIf="isAuthenticated()"
              (click)="addToFavorites.emit(job); $event.stopPropagation()"
              class="absolute top-4 right-4 p-2 rounded-full transition-all duration-200 z-10"
              [class.text-blue-600]="isFavorite(job)"
              [class.bg-blue-50]="isFavorite(job)"
              [class.text-slate-400]="!isFavorite(job)"
              [class.hover:bg-blue-50]="!isFavorite(job)"
              [class.hover:text-blue-500]="!isFavorite(job)"
              title="Add to favorites">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" [attr.fill]="isFavorite(job) ? 'currentColor' : 'none'" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.505 4.046 3 5.5L12 21Z"/></svg>
      </button>

      <div class="flex flex-col gap-4">
        <div class="flex-1 pr-10">
          <div class="flex items-center gap-2 mb-2">
            <span class="px-2 py-0.5 rounded bg-slate-100 text-slate-600 text-[10px] font-bold uppercase tracking-wider">
              The Muse
            </span>
            <span class="text-[11px] text-slate-400 font-medium">
              {{ job.date | date:'mediumDate' }}
            </span>
          </div>

          <h3 class="text-lg font-bold text-slate-900 group-hover:text-blue-600 transition-colors mb-1 leading-snug">
            {{ job.title }}
          </h3>
          
          <div class="flex flex-wrap items-center gap-y-1 gap-x-3 text-sm mb-3">
            <span class="font-semibold text-slate-700 underline decoration-slate-200 underline-offset-4">{{ job.company }}</span>
            <span class="text-slate-300">â€¢</span>
            <span class="text-slate-600 flex items-center gap-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
              {{ job.location }}
            </span>
          </div>

          <!-- Description Short -->
          <div class="text-slate-500 text-sm line-clamp-2 mb-5 leading-relaxed" [innerHTML]="job.description"></div>

          <div class="flex flex-wrap items-center gap-2">
            <a *ngIf="job.sourceUrl" 
               [href]="job.sourceUrl" 
               target="_blank"
               class="inline-flex items-center justify-center px-5 py-2 bg-blue-600 text-white rounded-lg text-sm font-bold hover:bg-blue-700 transition-all shadow-sm hover:shadow-md">
              View Job
            </a>

            <button *ngIf="isAuthenticated()"
                    (click)="applyToJob.emit(job)"
                    class="inline-flex items-center justify-center px-5 py-2 bg-white border-2 border-blue-600 text-blue-600 rounded-lg text-sm font-bold hover:bg-blue-50 transition-all">
              Track Application
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div *ngIf="totalPages > 1" class="flex items-center justify-center gap-1 pt-10">
    <button (click)="onPageChange(currentPage - 1)"
            [disabled]="currentPage === 1"
            class="p-2.5 rounded-lg border border-slate-200 text-slate-500 hover:bg-slate-50 disabled:opacity-30 disabled:cursor-not-allowed transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
    </button>

    <div class="flex items-center gap-1 mx-2">
      <button *ngFor="let page of getPages()"
              (click)="onPageChange(page)"
              class="w-10 h-10 rounded-lg text-sm font-bold transition-all duration-200"
              [class.bg-slate-900]="page === currentPage"
              [class.text-white]="page === currentPage"
              [class.text-slate-500]="page !== currentPage"
              [class.hover:bg-slate-100]="page !== currentPage">
        {{ page }}
      </button>
    </div>

    <button (click)="onPageChange(currentPage + 1)"
            [disabled]="currentPage === totalPages"
            class="p-2.5 rounded-lg border border-slate-200 text-slate-500 hover:bg-slate-50 disabled:opacity-30 disabled:cursor-not-allowed transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
    </button>
  </div>
</div>
